    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="http://gedankentanken.com/assets/images/5/gt_logo_shine-83d80511.svg" height="100" id="icon" alt="User Icon" />
        </div>
        <form>
          <input type="text" id="email" class="fadeIn second" name="login" placeholder="login">
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
          <input type="button" id="Login" class="fadeIn fourth" value="Log In">
        </form>
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
    <script>
      document.querySelector("#Login").addEventListener("click",()=>{
        var email = document.querySelector("#email").value;
        var password = document.querySelector("#password").value;
        firebase.auth().signInWithEmailAndPassword(email, password).then((data)=>{
          window.location = "index.html";
        }).catch(function(error) {
          
          var errorCode = error.code;
          var errorMessage = error.message;
          // ...
        });
      });
      firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location = "login.html"
      }
    });
    </script>
